name: Build and Package Vectis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Vectis App
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build app
      run: |
        xcodebuild clean build \
          -project vectis.xcodeproj \
          -scheme vectis \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Locate built app
      run: |
        echo "Searching for vectis.app..."
        find ./build -name "vectis.app" -type d
        APP_PATH=$(find ./build -name "vectis.app" -type d | head -n 1)
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
    
    - name: Create archive
      run: |
        cd $(dirname "$APP_PATH")
        zip -r vectis-ios.zip vectis.app
        mv vectis-ios.zip $GITHUB_WORKSPACE/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vectis-ios-app
        path: vectis-ios.zip
        retention-days: 30
    
    - name: Extract version from Xcode project
      id: version
      run: |
        VERSION=$(xcodebuild -project vectis.xcodeproj -showBuildSettings | grep MARKETING_VERSION | head -n 1 | awk '{print $3}')
        BUILD=$(xcodebuild -project vectis.xcodeproj -showBuildSettings | grep CURRENT_PROJECT_VERSION | head -n 1 | awk '{print $3}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build=$BUILD" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION (build $BUILD)"
    
    - name: Get app info
      run: |
        echo "### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build:** ${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode Version:** $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifact Name:** vectis-ios-app" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… App successfully built and packaged!" >> $GITHUB_STEP_SUMMARY
    
    - name: Generate release tag
      id: tag
      run: |
        TAG="v${{ steps.version.outputs.version }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Vectis v${{ steps.version.outputs.version }}
        body: |
          ## Vectis iOS Build
          
          **Version:** ${{ steps.version.outputs.version }}
          **Build:** ${{ steps.version.outputs.build }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Download
          Download `vectis-ios.zip`, extract it, and run `vectis.app`
          
          ---
          Built automatically by GitHub Actions
        files: vectis-ios.zip
        draft: false
        prerelease: ${{ github.ref != 'refs/heads/main' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
